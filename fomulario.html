<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Orçamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/formulario.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="shortcut icon" href="assets/img/logotipo.png" type="image/x-icon">
</head>

<body>
    <h1>Calculadora de Orçamento para o Evento SCI</h1>
    <br>
    <h2>Dados do Evento</h2>
    <br>

    <form action="https://app.headlessforms.cloud/api/v1/form-submission/nkJtA1ewcj" method="post" id="participantes">
        <label for="numero">Número de Participantes:</label>
        <input type="text" id="camponumero" name="camponumero" required><br><br>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var formulario = document.getElementById('participantes');
                var camponumero = document.getElementById('camponumero');

                formulario.addEventListener('submit', function (event) {
                    var valor = camponumero.value;

                    // Use uma expressão regular para verificar se o valor não contém letras
                    var regex = /^[0-9]+$/; // A expressão regular permite apenas dígitos numéricos

                    if (!regex.test(valor)) {
                        alert('O campo deve conter apenas números.');
                        event.preventDefault(); // Impede o envio do formulário
                    }
                });
            });
        </script>


        <label for="matricula">Matrícula do Aluno:</label>
        <input type="number" id="matricula" name="matricula" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            placeholder="Exemplo: 123.456.789-01"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="turma">Turma:</label>
        <select id="turma" name="turma" required>
            <option value="turmaA">Turma A</option>
            <option value="turmaB">Turma B</option>
            <option value="turmaC">Turma C</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
