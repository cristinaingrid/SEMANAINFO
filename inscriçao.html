<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Inscrição</title>
</head>

<body>

    <h1>Formulário de Inscrição</h1>
    <br>

    <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post" id="inscriçao">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var formulario = document.getElementById('inscriçao');
                var campoTexto = document.getElementById('nome');

                formulario.addEventListener('submit', function (event) {
                    var texto = nome.value;

                    var regex = /^[^\d]+$/;

                    if (!regex.test(texto)) {
                        alert('O campo "Nome Completo" não deve conter números.');
                        event.preventDefault();
                    }
                });
            });
        </script>


        <label for="matricula">Matrícula do Aluno:</label>
        <input type="number" id="matricula" name="matricula" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            placeholder="Exemplo: 123.456.789-01"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="turma">Turma:</label>
        <select id="turma" name="turma" required>
            <option value="turmaA">Turma A</option>
            <option value="turmaB">Turma B</option>
            <option value="turmaC">Turma C</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
